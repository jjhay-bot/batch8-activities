<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 320px;
            height: 500px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>

    <div id="container"></div>
    <script>

anychart.onDocumentReady(function() {

// set the data
var data = [
    {x: "White", value: 223553265},
    {x: "Black or African American", value: 38929319},
    {x: "American Indian and Alaska Native", value: 2932248},
    {x: "Asian", value: 14674252},
    {x: "Native Hawaiian and Other Pacific Islander", value: 540013},
    {x: "Some Other Race", value: 19107368},
    {x: "Some 222 Race", value: 19107368},
    {x: "Two or More Races", value: 9009073}
];

// create the chart
var chart = anychart.pie();

// set the chart title
chart.title("Population by Race for the United States: 2010 Census");

// add the data
chart.data(data);

// sort elements
chart.sort("desc");  

// set legend position
chart.legend().position("top");
// set items layout
chart.legend().itemsLayout("vertical");  

// display the chart in the container
chart.container('container');
chart.draw();

});
    </script>
</body>
</html>
