            <span><img id="header-img" src="images/A+M Design Collab.png" alt=""></span>
        </div>
        <nav id="nav-bar">
            <ul >
                <li class="nav-link"><a href="#Home">Home</a></li>
                <li class="nav-link"><a href="#About">About Us</a></li>

                <li class="nav-link"><a href="#Contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <!-- Home -->
    <article >
        <h2 class="quote">"Architecture begins where engineering ends"</h2>
        <div class="home-container">
            <img class="home-img" src="images/image3.jpg" alt="">
            <img class="home-img" src="images/image.jpg" alt="">
        </div>
    </article>
    <!-- About -->
    <article id="About">

    </article>

    <!-- Service -->
    <article id="Service">

    <!-- Projects -->
    <article id="Projects">
        <div >
            <iframe id="video" src="https://www.youtube.com/embed/N3AQ2Mxy3wg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>

    </article>

    <!-- Contact Us -->
    <article id="Contact-us">
        <div id="form">
            <form action="result.html" method="post" id="data">
                <div class="input-box">
                    <input  type="text" name="name" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email"  id="email" placeholder="Email" required /><br />
                </div>
                <div class="input-box">
                    <input type="text" name="country" id="country"placeholder="Country" required>
                </div>
                <div class="input-box">
                    <textarea type="text" name="message" id="message" placeholder="Message" required></textarea>       
                </div>
            </form>
            <div class="submit-button">
                <input type="submit" id="submit" value="Send Message" >
                <input type="reset" id="reset" value="Clear Form">
            </div>
        </div>
    </article>
