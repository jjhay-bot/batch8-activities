    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

<body >
    <div id="SurveyForm">
    <main  >
        <h2 id="title"> Website Survey Questionnaire </h2>
        <span>Thank you for taking the time to answer these questions. The following questions are about to know how well known and successful is <q><b>Shope Here!</b></q></span>
        <br><br>
    </main>
    <div id="Form">
        <form action="result.html" method="post" id="data">
            <div >
                <label for="name" id="name-label"> Name(optional):  </label>
                <input class="texbox" type="text" name="name" id="name" required placeholder="Name" id="name-label">
            </div>
            <div>
                <label for="email" id="email-label">Email Address:</label><br />
                <input type="email" id="email" placeholder="example@mail.com" required /><br />
            </div>
            <div>
                <label for="age:" id="number-label"> Age:  </label><br>
                <input type="number" name="age" id="age" min="18" max="59" placeholder="18-59" required>                
            </div>
            <div>
                <span >Gender:  </span>
                <div  >
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label  for="male" class="hover-select">Male</label>
                    <input  type="radio" name="gender" id="male" value="male" required>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label  for="female" class="hover-select">Female</label>
                    <input type="radio" name="gender" id="female" value="male">
                </div>
            </div>
            <div >
                <span >What color did you like?:  </span>
                <div class="spacing">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <img class="color-select" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAGFBMVEUAV9na18308u3p7fsAR9fp5+H+//8ANNSZJcY4AAABH0lEQVR4nO3PCQ2EABAAMX78Oz4IORGzaR10Wadb1nOb7HyG27XPdW3vcL+Pqe79Gx7LVIdhnmGfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYZ9hn2GfYd9/eB9T3d/w2ue63uG5TXY+w+l+h1EihcbqknUAAAAASUVORK5CYII=" alt="">
                    <label for="blue">blue</label>
                    <input type="checkbox" name="blue" >
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;
                    <img class="color-select" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0gZ5Yo1MsxoZ1XefDKb1XbuDPzd2gXejKRtF2m9_i9lReqK-oYNe_C1J7EXRPX3DVBh0&usqp=CAU" alt="">
                    <label for="red">red</label>
                    <input type="checkbox" name="red" >
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;
                    <img class="color-select" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBOjib6GquIxeLjno5XILIw5xxrk7tQQl-vb_6kEJj2jL0mYvkpqeAVBdj2G7pSsb5FH4&usqp=CAU" alt="">
                    <label for="green">green</label>
                    <input type="checkbox" name="green" >
                </div>
            <div>
                <label for="learn" >How did you learn about Shope Here:  </label> <br>
                <select class="dropdown" required>
                    <option value="" ></option>
                    <option value="Friends&relative">Friends and relative</option>
                    <option value="Websearch">Web search</option>
                    <option value="Pop-upAds">Pop-up ads</option>
                    <option value="Banner">Banner</option>
                <select>
            </div>

            <div> 
                <label for="visit" >How often do you visit our website?  </label> <br>
                <select class="dropdown" required>
                    <option value="" ></option>
                    <option value="Daily">Daily</option>
                    <option value="once-week">Once a week</option>
                    <option value="once-month">Once a month</option>
                <select>
            </div>
                <div >
                    <label for="comments">What particular aspect(s) of our website do you like?:  </label> <br>
                    <textarea id="comments"; name="comments" placeholder="what things do you like?"></textarea>
                </div>
            </div>
            <fieldset class="hover-rateUs">
                <legend >Rate us!</legend>
                <select name="rate" class="dropdown" style="color: red;">
                    <option value="5">❤❤❤❤❤</option>
                    <option value="4">❤❤❤❤</option>
                    <option value="3">❤❤❤</option>
                    <option value="2">❤❤</option>
                    <option value="1">❤</option>
                </select>
            </fieldset>
            </div>
            <button type="submit" class="submit">Submit</button> &nbsp;
            <button type="reset" class="submit"> Clear</button>

    </div>
