<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ Sportify (API Project)</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Navigation Bar -->
    <div id="navContainer">
        <div id="title">
            <img src="images/41f37bf5af30cf4e4a7dea4940e58aac.jpg" id="logo">
            <div id="titleText">Sportify</div>
        </div>
        <div id="navList">
            <div id="navHome" onclick="showHome()">Home</div>
            <div id="navCategory" onclick="showCategory()">Category</div>
            <div id="navFavorite"  onclick="showFavorite()">Favorite</div>
            <div id="navAbout">About</div>
        </div>
        
        <a href="#" class="toggle-button" onclick="toggleButton()">
            <span class="burger"></span>
            <span class="burger"></span>
            <span class="burger"></span>
        </a>
    </div>

    <div id="groupContainer">
        <div id="groups"></div>
    </div>

    <!-- Home Page -->
    <div id="maps">
        <div id="containerMap" >
            <img src="asia(all).png" class="asiaAll">
            <img src="asia1a.png" class="asia1a" onclick="popularList5()">
            <img src="asia1b.png" class="asia1" onclick="popularList1()">
            <img src="asia2.png" class="asia2" onclick="popularList2()">
            <img src="asia3.png" class="asia3" onclick="popularList3()">
            <img src="asia4.png" class="asia4" onclick="popularList4()">
            <!-- <div id="titleLocation">Asia</div> -->
            <div id="legend">
                <div >
                    <div class="blue" ></div>
                    <span>East Asia</span>
                </div>
                <div>
                    <div class="maroon"></div>
                    <span>South Asia</span>
                </div>
                <div>
                    <div class="green"></div>
                    <span>South-East Asia</span>
                </div>
                <div>
                    <div class="yellow"></div>
                    <span>Western And Central Asia</span>
                </div>
                <div>
                    <div class="orange"></div>
                    <span>North Asia</span></div>
            </div>
        </div>
    </div>
    <div id="listRecommendation">
        <div id="recommendation"></div>
    </div>

    <!-- Caterogy Page -->
    <div id="descriptionRecContainer" onclick="exitDescription()">
        <div id="descriptionRec">
            <h2 id="titleRec">Title</h2>
            <div id="favButtonContainer">
                <div onclick="addToFavorite()" id="favoriteButton">⭐</div>
            </div>
            <span id="descriptionDetails">description</span>
            <div id="imageRec"></div>
        </div>
    </div>

    <!-- Favorite Page -->
    <div id="listFavorite">
        <div id="favorites"></div>
    </div>











    <script src="map.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
